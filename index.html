<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Button</title>

  <!-- Google Fonts -->

  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Custom Javasript -->

<body>

  <section id="top-section">
    <div class="container-fluid">
      <h2>Click Count</h2>
      <h5>See how high you can go!</h5>
      <h1 id="main-counter">0</h1>
      <button class="btn btn-dark" onclick="incrementCounter()">Click Me!</button>
    </div>
  </section>

</body>

</html>
